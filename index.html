<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">

    <link rel="icon" type="image/png" href="TelaPrincipalLogin.png">
</head>

<body>
    <form>
        <div class="container">
            <div class="conteudo">

                <h1 class="titulo">Login</h1>


                <p class="bemvindo">Seja <br>Bem Vindo</p>

                <div class="inputsIndex">
                    <span class="email">
                        <input  type="email"   placeholder="Usuario ou Email"><br>
                    </span>
                    <span class="senha">
                        <input type="password"     placeholder="Senha">
                    </span>
                </div>

                <span class="botao">
                    <input type="button" id="btnEntrar" value="Entrar">
                </span>
                <span class="opcao1">
                    <input type="checkbox" name="opcao1" id="idOpcao1">
                    <label for="idOpcao1">Lembrar senha</label>
                </span>
                <p class="trocarSenha">Esqueceu a senha?</p>


                <p class="novo">Novo aqui?</p>
                <p class="cadastro">Crie uma Conta</p>
                
         <p id="assinatura"> &copy Murillo Medina</p>

                
                
            </div>
        </div>
       
    </form>


    <script src="script.js"></script>
</body>

</html>
